<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <title>Blue Room</title>
  
  </head>
  <body>
    <!-- {/* preloader */} -->
    <div class="preloader  overflow-hidden">
      <div class="preloader-content">
        <h1 id="loadingText">Blue Room</h1>
        <p>Your success is our priority &#128378;</p>
      </div>
    </div>
      <div class="main-content" style="display:none ; " data-aos="fade-down">
        <div id="root"></div>
      </div>
    <script type="module" src="./src/main.jsx"></script>
    <!-- <script src="./src/components/main.js"></script> -->
    <script>
      
        document.addEventListener("DOMContentLoaded", () => {
          const preloader = document.querySelector('.preloader');
          const mainContent = document.querySelector('.main-content');

          setTimeout(() => {
            preloader.style.opacity = '0';
            preloader.style.transition = 'opacity 1s ease-in-out';

            setTimeout(() => {
              preloader.style.display = 'none';
              mainContent.style.display = 'block';
              document.body.style.overflow = 'auto';
            }, 1000);

          }, 2000);
        });
    </script>

    
  </body>
</html>
